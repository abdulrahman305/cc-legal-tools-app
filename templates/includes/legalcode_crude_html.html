{# Full translations of older tools is not supported. #}
{# Instead, we have simply stored their legacy HTML in the database. #}
<div id="legal-code-body">
<div id="plain-text-marker"{#class="content"#}>
<h2 class="padding-bottom-normal b-header">{{ legal_code.title }}</h2>
{{ legal_code.html|safe }}
</div>{# end plain-text-marker #}
</div>{# end legal-code-body #}
